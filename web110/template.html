        |                 nav               |
        +=====================+=============+
        |                     |             |
        |       section       |    aside    |

        | |     article     | |             |

<body>
    <header>
            <h1>Banner and title goes here</h1>
            <h2>Subheader if desired</h2>
    </header>
	
    <nav>
        <ul>
            <li><a href="#">Navigation bar option</a></li>
            <li><a href="#">Navigation bar option</a></li>
        </ul>
    </nav>
	
	<main>
		<section>
        <h2>Main Section Heading</h2>
			<article>       
			  <h3>Article #1</h3>
	 
					This is the first article.

			</article>
			<article>
			   <h3>Article #2</h3>
	  
				   This is the second article.
	  
			</article>
		</section>
		<aside>
			<section>
				<h3>Aside Links</h3>
				<ul>
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
				</ul>
			</section>
			<figure>
				<img width="85" height="85" src="#" alt="picture">
				<figcaption>Image figure caption</figcaption>
			</figure>
		</aside>
	</main>
